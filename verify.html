<!DOCTYPE html>
<html>
<head>
	<title>Redirection</title>
</head>
<body>

	<script>
		var userAgent = navigator.userAgent;

		// Vérifier si l'utilisateur est sur un ordinateur
		if (userAgent.match(/Windows|Macintosh|Linux/)) {
			window.location.href = "lien-vers-page-ordinateur.html";
		} else {
			// Afficher un message d'erreur
			document.write("<h1>Erreur</h1><p>Cette page n'est pas accessible depuis un téléphone portable ou une tablette.</p>");
		}
	</script>

</body>
</html>
